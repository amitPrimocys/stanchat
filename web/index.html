<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rabtah">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Theme -->
  <meta name="theme-color" content="#0175C2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>rabtah</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Simple loading indicator -->
  <div id="loading"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0175C2; display: flex; justify-content: center; align-items: center; color: white; font-family: Arial, sans-serif;">
    <div>Loading...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide loading when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });

    // Fallback: hide after 5 seconds
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 5000);

    // Network utilities
    window.flutterWebUtils = {
      isOnline: () => navigator.onLine
    };
  </script>
</body>

</html>
